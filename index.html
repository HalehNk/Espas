<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@100;300;400;600&family=Redressed&family=Rubik:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Espas</title>
</head>

<body>
  <header>
    <div class="flex nav-co">
      <nav>
        <ul class="flex flex-nav">
          <li><a href="#">Signup</a></li>
          <li><a href="#">Earth Weather</a></li>
          <li><a href="#">Mars Weather</a></li>
          <li><a href="#">Abou us</a></li>
        </ul>
      </nav>
    </div>
    <div class="img-header">
      <!-- <div class="img-responsive img-space"></div> -->
      <img class="img-responsive img-space" src="img/space-i01.jpg" alt="">
      <h1>SPAS</h1>
    </div>
  </header>
  <main>
    <section class="world-map">
      <!-- <h2 class="heading-secondary heading-map">World Map</h2> -->
      <img class="img-map-font" src="img/planet-earth-2.jpg" alt="">
      <img class="img-map img-responsive" src="img/world-map.jpg" alt="">
    </section>

    <section class="circle">
      <div class="observation"></div>
      <div class="earth-weather"></div>
      <div class="mars-weather"></div>
    </section>

    <section class="calender">
      <img class="img-calender img-responsive" src="img/calender-1.png" alt="">
    </section>

    <section class="square">
      <div class="sky-map"></div>
      <div class="youtube"></div>
      <div class="books"></div>
    </section>
  </main>

  <footer>
    <img class="img-footer img-responsive" src="img/footer-02.jpg" alt="">
  </footer>
</body>

</html>
